<html>
<head>
  <meta charset="utf-8">
  <title>Vanilla Mocha & Chai Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <!-- app template starts here -->
  <div style="display: none;">
    <form class='custom' method="" action="">

        <input name="keyword" type="text" placeholder="E.g. project manager">

        <select multiple>
            <option>Projectmanagement</option>
            <option>Sales</option>
            <option selected="selected">Directie</option>
            <option selected="selected">Development</option>
            <option>HR</option>
        </select>

        <select multiple>
            <option>Level 1</option>
            <option>Level 2</option>
            <option selected="selected">Level 3</option>
        </select>

        <input type="text" placeholder="Search for location">

        <select>
            <option>10km</option>
            <option>20km</option>
            <option>30km</option>
            <option>40km</option>
            <option>50km</option>
        </select>

        <button type="submit">SEARCH</button>
    </form>
    <div id="tags"></div>
    <script src="../js/app.js"></script>
  </div>    
  <!-- app template ends here -->

  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>

  <script>
    mocha.setup('bdd');
    mocha.reporter('html');
    var expect = chai.expect;
  </script>

  <!-- Tests -->
  <script src="spec/app.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="spec/tag.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="spec/dropdown.spec.js" type="text/javascript" charset="utf-8"></script>
  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
