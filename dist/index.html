<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Javascript test</title>
    <link href="stylesheets/foundation.min.css" rel="stylesheet" />
    <link href="stylesheets/app.css" rel="stylesheet" />
  </head>
  <body>
    <form action="serach" class="row custom" method="post">
      <div class="large-2 columns">
        <input name="keyword" placeholder="Keyword" type="text" />
      </div>
      <div class="large-3 columns">
        <select data-prompt="Functional Area" id="functionalarea" multiple="multiple" name="functionalarea">
          <option>
            Projectmanagement
          </option>
          <option>
            Sales
          </option>
          <option SELECTED="SELECTED">
            Directie
          </option>
          <option SELECTED="SELECTED">
            Development
          </option>
          <option>
            HR
          </option>
        </select>
      </div>
      <div class="large-2 columns">
        <select data-prompt="Education" id="education" multiple="multiple" name="education">
          <option>
            Level 1
          </option>
          <option>
            Level 2
          </option>
          <option SELECTED="SELECTED">
            Level 3
          </option>
        </select>
      </div>
      <div class="large-2 columns">
        <input name="location" placeholder="Search by location" type="text" />
      </div>
      <div class="large-2 columns">
        <select data-prompt="Radious" id="radious" name="radious">
          <option>
            10km
          </option>
          <option>
            20km
          </option>
          <option>
            30km
          </option>
          <option>
            40km
          </option>
          <option>
            50km
          </option>
        </select>
      </div>
      <div class="large-1 expanded columns">
        <button class="button" type="submit"> Search</button>
      </div>
    </form>
    <div class="row">
      <div class="large-12 columns" id="tags"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
